<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <title>Корзина</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <h2>Корзина</h2>
  <ul id="cartItems"></ul>
  
  <button onclick="clearCart()">
    <i class="fas fa-trash-alt"></i> Очистить корзину
  </button>

  <script>
    // Функция для очистки корзины
    function clearCart() {
      localStorage.removeItem("cartItems");
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";

      const savedItems = localStorage.getItem("cartItems");

      if (savedItems) {
        const items = JSON.parse(savedItems);
        items.forEach(item => {
          const li = document.createElement("li");

          const image = document.createElement("img");
          image.src = item.imageSrc;
          image.alt = "Изображение товара";
          li.appendChild(image);

          const description = document.createElement("span");
          description.textContent = item.textDescription;
          li.appendChild(description);

          cartItems.appendChild(li);
        });
      }
    }

    renderCart();
    function renderCart() {
  const cartItems = document.getElementById("cartItems");
  cartItems.innerHTML = "";

  const savedItems = localStorage.getItem("cartItems");

  if (savedItems) {
    const items = JSON.parse(savedItems);
    items.forEach(item => {
      const li = document.createElement("li");

      const link = document.createElement("a");
      link.href = item.link;

      const image = document.createElement("img");
      image.src = item.imageSrc;
      image.alt = "Изображение товара";
      link.appendChild(image);
      li.appendChild(link);

      const description = document.createElement("span");
      description.textContent = item.textDescription;
      li.appendChild(description);
      
      cartItems.appendChild(li);
    });
  }
}
  </script>
  <style>
        
ul {
  list-style-type: none;
}
span{
  font-size: 17px;
  margin-left: -170px;
  color: rgb(37, 37, 75);
  position: relative;
  top: 30px;
}
    body{
      font-size: 33px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: rgb(0, 0, 0);
      background-color: white;
      font-weight: 900;
      background: linear-gradient(rgb(224, 100, 255), rgb(255, 179, 191), orange);
    }
    button{
      width: 350px;
      font-size: 27px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin-left: 15%;
      height: 60px;
      border-radius: 50px;
      border: none;
      background-color: black;
      color: rgb(255, 255, 255);
      position: fixed;
      bottom: 20px;
      left: -30px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
    }
    h2{
      font-size: 47px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: rgb(76, 44, 109);
      margin-left: 20px;
    }
    img{
      width: 175px;
      margin-left: -20px;
      border-radius: 15px;
      margin-top: 50px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }
    
#cartItems {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

#cartItems li {
  width: 48%; /* Ширина каждого элемента списка */
  margin-bottom: 20px;
}

#cartItems img {
  max-width: 100%;
  height: auto;
}

  </style>
</body>
</html>
